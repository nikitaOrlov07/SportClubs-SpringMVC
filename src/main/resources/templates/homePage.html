<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #5d5d5d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 5em;
            text-align: center;
            color: white;
            background-image: linear-gradient(45deg, #000d3a, #e1e1e1, #032738, #fffbfb, blue, indigo, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 50px;
        }
        nav {
            background: #333;
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 1;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #f4f4f4;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a th:href="@{/login}">Login</a></li>
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/clubs}">All Clubs</a></li>
        <li><a th:href="@{/events}">All Events</a></li>
    </ul>
</nav>

<h1>Sports clubs : your way to health</h1>

</body>
</html>
