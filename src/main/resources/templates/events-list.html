<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Event List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">List of club events</h1>
            </div>
            <div class="row gx-5">
                <div th:each="event : ${events}" class="col-lg-6 mи-2">
                    <div class="position-relative mb-3">
                        <!-- Изображение -->
                        <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..." />
                        <!-- Текст -->
                        <div>
                            <a th:text="${event.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                        </div>
                    </div>
                    <a class="btn btn-primary" th:href="@{/events/{eventId} (eventId=${event.id})}">View</a>

                    <span th:if="${user.hasAdminRole(user.roles) or user.id == club.createdBy.id}">
                        <a class="btn btn-primary" th:href="@{/events/{eventId}/edit (eventId=${event.id})}">Edit</a>
                    </span>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
